name: Deploy site

on:
  push:
    branches: [ main ]     # 推到 main 自动部署
  workflow_dispatch:        # 也允许手动点按钮部署

permissions:
  contents: write           # 推送 gh-pages 需要

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # —— Ruby & Bundler（带缓存）——
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 一些主题/插件在 Linux 上需要这行，避免 “your bundle only supports x86_64-darwin” 之类错误
      - name: Add linux platform to bundle (safe)
        run: bundle lock --add-platform x86_64-linux || true

      # （可选加速）如果你第一次就想先跑通，
      # 可以临时禁用容易报依赖的插件：jekyll-diagrams / jekyll-jupyter-notebook / jekyll-imagemagick
      # 方式一：把环境变量传给构建，在 _config.yml 里用 if 判断（进阶）
      # 方式二：最简单——直接在 _config.yml 的 plugins 列表里先注释掉这几个，等站点上线后再恢复

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true

          publish_dir: ./_site
